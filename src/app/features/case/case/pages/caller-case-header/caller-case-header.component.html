<div class="caller-container">
  <div class="call-ref">
    <p>
      Case Reference Number: {{ caseRef || "N/A" }}
      <span class="status">(Opened)</span>
    </p>

    <div class="btn-row">
      <button>Contact History</button>

      <!-- wire up the click -->
      <button (click)="openAdditionalCost()">Additional Cost</button>

      <button>Abort</button>
      <button>Exit</button>
      <button>SMS</button>
      <button>Send Email</button>
    </div>
  </div>
</div>

<!-- Lightweight modal (local, no shared module) -->
<div class="modal-backdrop" *ngIf="showAdditionalCost" (click)="closeAdditionalCost()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h3>Additional Cost</h3>
      <button type="button" class="icon-btn" (click)="closeAdditionalCost()">âœ•</button>
    </header>

    <section class="modal-body">
      <!-- your existing component rendered inside -->
      <app-additional-costing></app-additional-costing>
    </section>
  </div>
</div>
