<div class="modal-backdrop" *ngIf="visible" (click)="onClose()">
  <!-- use a narrower class just for this modal -->
  <div class="modal-card add-cost" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h3>New Additional Cost</h3>
      <button type="button" class="icon-btn" (click)="onClose()">âœ•</button>
    </header>

    <section class="modal-body service-padding">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <label for="cost">Cost</label>
          <input id="cost" type="number" step="0.01" min="0" formControlName="cost" autofocus />

          <label for="desc">Description</label>
          <input id="desc" type="text" maxlength="200" formControlName="description" />
        </div>

        <div class="errors" *ngIf="form.touched && form.invalid">
          <small *ngIf="form.get('cost')?.hasError('required')">Cost is required.</small>
          <small *ngIf="form.get('cost')?.hasError('min')">Cost cannot be negative.</small>
          <small *ngIf="form.get('description')?.hasError('required')">Description is required.</small>
        </div>

        <footer class="modal-footer">
          <button type="button" class="btn danger" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn primary" [disabled]="form.invalid">Add</button>
        </footer>
      </form>
    </section>
  </div>
</div>
